- job:
    name: '{{name}}-Commit'
    scm_provider: git
    scm_url: https://github.com/constantcontact/jenkins_pipeline_builder.git
    scm_branch: master
    scm_params:
      excuded_users: buildmaster
    shell_command: '. commit_build.sh'
    triggers:
      - scm_polling: 'H/5 * * * *'
    wrappers:
      - timestamp: true
      - ansicolor: true
      - rvm: "`cat .ruby-version`"
    publishers:
      - junit_result:
          test_results: 'out/**/*.xml'
      - coverage_result:
          report_dir: out/coverage/rcov
          total:
            healthy: 80
            unhealthy: 0
            unstable: 0
          code:
            healthy: 80
            unhealthy: 0
            unstable: 0
